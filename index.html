<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>challenge 2</title>
</head>
<body>
    <div class="container">
        <div class="tab-changer">
            <input type="text" id="index" placeholder="Enter tab index">
            <button id="btn-tab">Change tab</button>
        </div>
        <div class="tab">
            <div class="tab-name">
                <input type="radio" id="tab-positive" checked>
                <label for="tab-positive">positive</label>
                <input type="radio" id="tab-negative" >
                <label for="tab-negative">negative</label>
                <input type="radio" id="tab-neutral" >
                <label for="tab-neutral">neutral</label>
            </div>
            <div class="tab-contant">
                <p id="p-contant">positive contant</p>
            </div>
        </div>

    </div>
    <script src="./index.js"></script>
</body>
</html>
